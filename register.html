<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - EduConnect</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="globals.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Lato&display=swap" rel="stylesheet">
    <link rel="icon" href="Pictures/Elementary_logo.svg.png">
</head>
<body>
    <nav id="nav">
        <div id="nav-container">
            <div id="nav-full-logo-container"> 
                <div id="nav-logo-container">
                    <img class="nav-logo" src="Pictures/Elementary_logo.svg.png">
                </div>
                <p id="nav-logo-text">EduConnect</p>
            </div>
            <div id="nav-links-container">
                <a class="nav-link" href="index.html">Inicia Sesión</a>
                <a class="nav-link" href="#">Regístrate</a>
            </div>
        </div>
    </nav>

    <div id="content">
        <div id="form-container">
            <h1 id="sign-in-h1">Regístrate</h1>
            <form id="register-form">

                <div id="full-name">
                    <div id="name-container">
                    <label for="nombre">Nombre:</label>
                    <div class="input-icon-container">
                        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-alphabet-uppercase" viewBox="0 0 16 16">
  <path d="M1.226 10.88H0l2.056-6.26h1.42l2.047 6.26h-1.29l-.48-1.61H1.707l-.48 1.61ZM2.76 5.818h-.054l-.75 2.532H3.51zm3.217 5.062V4.62h2.56c1.09 0 1.808.582 1.808 1.54 0 .762-.444 1.22-1.05 1.372v.055c.736.074 1.365.587 1.365 1.528 0 1.119-.89 1.766-2.133 1.766zM7.18 5.55v1.675h.8c.812 0 1.171-.308 1.171-.853 0-.51-.328-.822-.898-.822zm0 2.537V9.95h.903c.951 0 1.342-.312 1.342-.909 0-.591-.382-.954-1.095-.954zm5.089-.711v.775c0 1.156.49 1.803 1.347 1.803.705 0 1.163-.454 1.212-1.096H16v.12C15.942 10.173 14.95 11 13.607 11c-1.648 0-2.573-1.073-2.573-2.849v-.78c0-1.775.934-2.871 2.573-2.871 1.347 0 2.34.849 2.393 2.087v.115h-1.172c-.05-.665-.516-1.156-1.212-1.156-.849 0-1.347.67-1.347 1.83"/>
</svg>
                        <input class="form-input" type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
                    </div>
                    </div>
                    
                    <div id="apellido-container">
                    <label for="apellido">Apellido:</label>
                    <div class="input-icon-container">
                        <svg xmlns="http://www.w3.org/2000/svg" class="input-icon" width="16" height="16" fill="currentColor" class="bi bi-alphabet-uppercase" viewBox="0 0 16 16">
  <path d="M1.226 10.88H0l2.056-6.26h1.42l2.047 6.26h-1.29l-.48-1.61H1.707l-.48 1.61ZM2.76 5.818h-.054l-.75 2.532H3.51zm3.217 5.062V4.62h2.56c1.09 0 1.808.582 1.808 1.54 0 .762-.444 1.22-1.05 1.372v.055c.736.074 1.365.587 1.365 1.528 0 1.119-.89 1.766-2.133 1.766zM7.18 5.55v1.675h.8c.812 0 1.171-.308 1.171-.853 0-.51-.328-.822-.898-.822zm0 2.537V9.95h.903c.951 0 1.342-.312 1.342-.909 0-.591-.382-.954-1.095-.954zm5.089-.711v.775c0 1.156.49 1.803 1.347 1.803.705 0 1.163-.454 1.212-1.096H16v.12C15.942 10.173 14.95 11 13.607 11c-1.648 0-2.573-1.073-2.573-2.849v-.78c0-1.775.934-2.871 2.573-2.871 1.347 0 2.34.849 2.393 2.087v.115h-1.172c-.05-.665-.516-1.156-1.212-1.156-.849 0-1.347.67-1.347 1.83"/>
</svg>
                        <input class="form-input" type="text" id="apellido" name="apellido" placeholder="Tu apellido" required>
                    </div>
                    </div>
                </div>

                <label for="correo">Correo:</label>
                <div class="input-icon-container">
                    <svg xmlns="http://www.w3.org/2000/svg" class="input-icon" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 12a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0Zm0 0c0 1.657 1.007 3 2.25 3S21 13.657 21 12a9 9 0 1 0-2.636 6.364M16.5 12V8.25" />
                </svg>

                    <input class="form-input" type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required>
                </div>

                <label for="cedula">Cédula de Identidad:</label>
                <div class="input-icon-container">
                    <svg xmlns="http://www.w3.org/2000/svg" class="input-icon" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 9h3.75M15 12h3.75M15 15h3.75M4.5 19.5h15a2.25 2.25 0 0 0 2.25-2.25V6.75A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25v10.5A2.25 2.25 0 0 0 4.5 19.5Zm6-10.125a1.875 1.875 0 1 1-3.75 0 1.875 1.875 0 0 1 3.75 0Zm1.294 6.336a6.721 6.721 0 0 1-3.17.789 6.721 6.721 0 0 1-3.168-.789 3.376 3.376 0 0 1 6.338 0Z" />
                    </svg>
                    <input class="form-input" type="text" id="cedula" name="cedula" placeholder="V-12345678" required>
                </div>

                <label for="password">Contraseña:</label>
                <div class="input-icon-container">
                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" focusable="false" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg" class="input-icon">
                        <path fill="none" d="M0 0h24v24H0V0z"></path>
                        <path d="M2 17h20v2H2v-2zm1.15-4.05L4 11.47l.85 1.48 1.3-.75-.85-1.48H7v-1.5H5.3l.85-1.47L4.85 7 4 8.47 3.15 7l-1.3.75.85 1.47H1v1.5h1.7l-.85 1.48 1.3.75zm6.7-.75 1.3.75.85-1.48.85 1.48 1.3-.75-.85-1.48H15v-1.5h-1.7l.85-1.47-1.3-.75L12 8.47 11.15 7l-1.3.75.85 1.47H9v1.5h1.7l-.85 1.48zM23 9.22h-1.7l.85-1.47-1.3-.75L20 8.47 19.15 7l-1.3.75.85 1.47H17v1.5h1.7l-.85 1.48 1.3.75.85-1.48.85 1.48 1.3-.75-.85-1.48H23v-1.5z"></path>
                    </svg>
                    <input class="form-input" type="password" id="password" name="password" placeholder="Contraseña" required>
                    <div style="position: relative;">
                        <ul id="password-requirements" class="requirements-list">
                            <li id="pw-length" class="requirement"> Mínimo 8 caracteres</li>
                            <li id="pw-letter" class="requirement"> Al menos una letra</li>
                            <li id="pw-number" class="requirement"> Al menos un número</li>
                            <li id="pw-symbol" class="requirement"> Al menos un carácter especial</li>
                        </ul>
                    </div>
                </div>
                <button id="register-button" type="submit" class="highlight" disabled>Crear cuenta</button>
            </form>
            <p>¿Ya tienes una cuenta? <a href="index.html">Inicia sesión aquí</a></p>
        </div>
    </div>

    <script src="register.js"></script>
</body>
</html>
