<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - EduConnect</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Lato&display=swap" rel="stylesheet">
    <link rel="icon" href="../Pictures/Elementary_logo.svg.png">
</head>
<body>
    <nav id="nav"></nav>
    <aside id="lat"></aside>

    <main id="content">
        <div class="content-header">
            <h1>Bienvenido <span id="displayUsername">Usuario</span></h1>
        </div>
        
        <div id="dashboard-grid">
            <div id="left-column">
                <div class="info-card">
                    <h2>Mis Cursos Inscritos</h2>
                    <div id="dashboard-enrolled-courses">
                        </div>
                    <a href="mis_cursos.html" class="full-width-btn" style="margin-top: 1rem;">Ver todos mis cursos</a>
                </div>

                <div class="info-card">
                    <h2>Notas Rápidas</h2>
                    <div class="info-card-content">
                        <textarea id="quick-notes-textarea" placeholder="Apunta aquí tus ideas o recordatorios..."></textarea>
                        <button id="save-notes-btn" class="small-btn" style="margin-top: 1rem;">Guardar Notas</button>
                    </div>
                </div>
            </div>

            <div id="right-column">
                <div class="info-card">
                    <h2>Calificaciones Recientes</h2>
                    <ul id="recent-grades-list" class="assignment-list">
                       </ul>
                </div>
                <div id="upcoming-events-card" class="info-card">
                    <h2>Próximas Entregas y Eventos</h2>
                    <ul id="event-list">
                        <li>
                            <p><strong>Matemáticas II:</strong> Entrega de Proyecto Final</p>
                            <small>Vence: 28/07/2025</small>
                        </li>
                        <li>
                            <p><strong>Algoritmos:</strong> Examen Parcial</p>
                            <small>Vence: 05/08/2025</small>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    
    <script src="main.js"></script>
</body>
</html>
