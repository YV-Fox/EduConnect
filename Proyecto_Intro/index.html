<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EduConnect</title>
    <link rel="stylesheet" href="auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Lato&display=swap" rel="stylesheet">
    <link rel="icon" href="Pictures/Elementary_logo.svg.png">
</head>
<body>
    <nav id="nav">
        <div id="nav-container">
            <a href="#" id="nav-full-logo-container" style="text-decoration: none;"> 
                <img class="nav-logo" src="Pictures/Elementary_logo.svg.png" alt="Logo">
                <p id="nav-logo-text">EduConnect</p>
            </a>
            <div id="nav-links-container">
                <a class="nav-link active" href="index.html">Inicia Sesión</a>
                <a class="nav-link" href="register.html">Regístrate</a>
            </div>
        </div>
    </nav>

    <div id="content">
        <div id="form-container">
            <h1>Inicia Sesión</h1>
            <form id="login-form" novalidate>
                <div class="input-icon-container">
                    <svg class="input-icon" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" /></svg>
                    <input class="form-input" type="email" id="email" name="email" placeholder="Correo electrónico" aria-label="Correo electrónico" required>
                </div>

                <div class="input-icon-container">
                    <svg class="input-icon" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" /></svg>
                    <input class="form-input" type="password" id="password" name="password" placeholder="Contraseña" aria-label="Contraseña" required>
                </div>

                <button id="login-button" type="submit" class="submit-button" disabled>Ingresar</button>
            </form>
            <p>¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p>
        </div>
    </div>

    <script src="script.js"></script> 
</body>
</html>
