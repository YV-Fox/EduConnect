<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EduConnect</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="globals.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">  
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/satoshi" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
                
    <link rel="icon" href="Pictures/Elementary_logo.svg.png">
</head>
<body>
    <body>
        <nav id="nav">
            <div id="nav-container">
                <div id="nav-full-logo-container"> 
                    <div id="nav-logo-container">
                        <img class="nav-logo" src="Pictures/Elementary_logo.svg.png">
                    </div>
                    <p id="nav-logo-text">EduConnect</p>
                </div>
                
                <div id="nav-links-container">
                    <a class="nav-link" href="/">Inicia Sesión</a>
                    <a class="nav-link highlight" href="register.html">Regístrate</a>
                </div>

            </div>
        </nav>

        <div id="content">
            <div id="form-container">
                <h1 id="sign-in-h1" class="sign-in">Inicia sesión</h1>
            <form id="login-form">
                <label for="username">Usuario:</label>
                <div class="input-icon-container">
                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" focusable="false" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg" class="input-icon">
                        <path fill="none" d="M0 0h24v24H0V0z"></path>
                        <path d="M22 6c0-1.1-.9-2-2-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6zm-2 0-8 5-8-5h16zm0 12H4V8l8 5 8-5v10z"></path>
                    </svg>
                    <input class="form-input" type="text" id="username" name="username" placeholder="Tu nombre de usuario" required>
                </div>

                <label for="password">Contraseña:</label>
                <div class="input-icon-container">
                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" focusable="false" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg" class="input-icon">
                        <path fill="none" d="M0 0h24v24H0V0z"></path>
                        <path d="M2 17h20v2H2v-2zm1.15-4.05L4 11.47l.85 1.48 1.3-.75-.85-1.48H7v-1.5H5.3l.85-1.47L4.85 7 4 8.47 3.15 7l-1.3.75.85 1.47H1v1.5h1.7l-.85 1.48 1.3.75zm6.7-.75 1.3.75.85-1.48.85 1.48 1.3-.75-.85-1.48H15v-1.5h-1.7l.85-1.47-1.3-.75L12 8.47 11.15 7l-1.3.75.85 1.47H9v1.5h1.7l-.85 1.48zM23 9.22h-1.7l.85-1.47-1.3-.75L20 8.47 19.15 7l-1.3.75.85 1.47H17v1.5h1.7l-.85 1.48 1.3.75.85-1.48.85 1.48 1.3-.75-.85-1.48H23v-1.5z"></path>
                    </svg>
                    <input class="form-input" type="password" id="password" name="password" placeholder="Contraseña" required>
                    <div id="clave-msg" class="error-msg"></div>
                </div>

                <button id="login-button" type="submit" class="highlight" disabled>Ingresar</button>
            </form>

            <p>¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p>
            </div>

        </div>

        <script src="script.js"></script> 
</body>
</html>
