<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - EduConnect</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="globals.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Lato&display=swap" rel="stylesheet">
    <link rel="icon" href="Pictures/Elementary_logo.svg.png">
</head>
<body>
    <nav id="nav">
        <div id="nav-container">
            <div id="nav-full-logo-container"> 
                <div id="nav-logo-container">
                    <img class="nav-logo" src="Pictures/Elementary_logo.svg.png">
                </div>
                <p id="nav-logo-text">EduConnect</p>
            </div>
            <div id="nav-links-container">
                <a class="nav-link" href="index.html">Inicia Sesión</a>
                <a class="nav-link highlight" href="#">Regístrate</a>
            </div>
        </div>
    </nav>

    <div id="content">
        <div id="form-container">
            <h1 id="sign-in-h1">Regístrate</h1>
            <form id="register-form">

                <div id="full-name">
                    <label for="nombre">Nombre:</label>
                    <div class="input-icon-container">
                        <input class="form-input" type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
                    </div>

                    <label for="apellido">Apellido:</label>
                    <div class="input-icon-container">
                        <input class="form-input" type="text" id="apellido" name="apellido" placeholder="Tu apellido" required>
                    </div>
                </div>

                <label for="correo">Correo:</label>
                <div class="input-icon-container">
                    <input class="form-input" type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required>
                </div>

                <label for="cedula">Cédula de Identidad:</label>
                <div class="input-icon-container">
                    <input class="form-input" type="text" id="cedula" name="cedula" placeholder="V-12345678" required>
                </div>

                <label for="password">Contraseña:</label>
                <div class="input-icon-container">
                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" focusable="false" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg" class="input-icon">
                        <path fill="none" d="M0 0h24v24H0V0z"></path>
                        <path d="M2 17h20v2H2v-2zm1.15-4.05L4 11.47l.85 1.48 1.3-.75-.85-1.48H7v-1.5H5.3l.85-1.47L4.85 7 4 8.47 3.15 7l-1.3.75.85 1.47H1v1.5h1.7l-.85 1.48 1.3.75zm6.7-.75 1.3.75.85-1.48.85 1.48 1.3-.75-.85-1.48H15v-1.5h-1.7l.85-1.47-1.3-.75L12 8.47 11.15 7l-1.3.75.85 1.47H9v1.5h1.7l-.85 1.48zM23 9.22h-1.7l.85-1.47-1.3-.75L20 8.47 19.15 7l-1.3.75.85 1.47H17v1.5h1.7l-.85 1.48 1.3.75.85-1.48.85 1.48 1.3-.75-.85-1.48H23v-1.5z"></path>
                    </svg>
                    <input class="form-input" type="password" id="password" name="password" placeholder="Contraseña" required>
                </div>

                <button id="register-button" type="submit" class="highlight" disabled>Crear cuenta</button>
            </form>
            <p>¿Ya tienes una cuenta? <a href="index.html">Inicia sesión aquí</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
