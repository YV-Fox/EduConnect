<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Curso - EduConnect</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Lato&display=swap" rel="stylesheet">
    <link rel="icon" href="/Pictures/Elementary_logo.svg.png">
</head>
<body id="page-curso-detalle">
    <nav id="nav"></nav>
    <aside id="lat"></aside>

    <main id="content">
        <div class="content-header">
            <h1 id="course-title-placeholder">Cargando curso...</h1>
            <p id="course-prof-placeholder"></p>
        </div>

        <div class="detail-page-grid">
            
            <div class="course-main-content">
                <h2>Contenido del Curso</h2>
                <div class="materials-grid" id="course-content-container">
                    </div>
            </div>

            <div class="course-sidebar-content">
                <div class="card">
                    <h2>Entrega de Proyecto Final</h2>
                    <p>Sube tu proyecto en un único archivo comprimido (.zip, .rar).</p>
                    <form id="project-submission-form">
                         <div class="file-input-wrapper">
                        <input type="file" id="file-input" class="file-input-hidden" required>
                        <label for="file-input" class="file-input-label">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5"><path d="M9.25 13.25a.75.75 0 0 0 1.5 0V4.636l2.955 3.129a.75.75 0 0 0 1.09-1.03l-4.25-4.5a.75.75 0 0 0-1.09 0l-4.25 4.5a.75.75 0 1 0 1.09 1.03L9.25 4.636v8.614Z" /><path d="M3.5 12.75a.75.75 0 0 0-1.5 0v2.5A2.75 2.75 0 0 0 4.75 18h10.5A2.75 2.75 0 0 0 18 15.25v-2.5a.75.75 0 0 0-1.5 0v2.5c0 .69-.56 1.25-1.25 1.25H4.75c-.69 0-1.25-.56-1.25-1.25v-2.5Z" /></svg>
                        <span>Seleccionar archivo</span>
                        </label>
                        <span id="file-name-display" class="file-name">Ningún archivo seleccionado</span>
                        </div>
                        <button type="submit" id="submit-project-btn" class="full-width-btn" disabled>
                            Entregar Proyecto
                        </button>
                    </form>
                    <div id="submission-status" class="submission-feedback"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
